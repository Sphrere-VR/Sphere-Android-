name: sphere_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  confetti: ^0.8.0
  cloud_firestore: ^5.6.5
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/tools/
    - assets/fonts/  # Make sure you have your fonts under this directory
  
  fonts:
    - family: lucky  # Name of the font family
      fonts:
        - asset: assets/fonts/LuckiestGuy-Regular.ttf